@let planregs = planregistratie();
<h2 mat-dialog-title>Importeer planregistraties</h2>
<mat-dialog-content>
  @if (loadingPlanregistraties()) {
    <mat-spinner diameter="20" mode="indeterminate" color="primary"></mat-spinner>
  }
  <div style="display: none">
    <input type="file" #fileInput [accept]="acceptedDocumentTypes" (change)="onFileSelected($event)" class="hidden">
  </div>
  <button mat-flat-button (click)="fileInput.click()">Bestand kiezen</button>
  <div class="file-summary">
    @if (planregs) {
      Plan ingeladen.
      @if (isValidPlanRegistratie()) {
        Gegevens zijn geldig
      } @else {
        Gegevens bevatten fouten
      }
    }
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button (click)="cancel()">Sluiten</button>
  @if (planregs) {
    <button mat-flat-button [disabled]="importing()" (click)="import()">Importeren</button>
  }
</mat-dialog-actions>
